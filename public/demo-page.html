<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digist Demo</title>

    <link href="embedded/stylesheets/style.css" rel="stylesheet">
</head>

<body>
    <div class='snippet'>
        <div class="snippet-header">
            <div class="snippet-tab-container">
                <button class="snippet-tab snippet-tab--active" data-filename="main.ts">
                    <image class="snippet-tab-file-icon" src='demo-icon.svg'> </image>
                    <span> main.ts </span>
                </button>
                <button class="snippet-tab" data-filename="Things.ts">
                    <image class="snippet-tab-file-icon" src='demo-icon.svg'> </image>
                    <span class="snippet-tab-name">Thing.ts</span>
                </button>
            </div>
        </div>
        <div class="snippet-data">
            <div class='snippet-code-container' data-file="main.ts">
                <table>
                    <tr>
                        <td class="snippet-code-line-number">1</td>
                        <td class = "snippet-code-line-data">fn main() {</td>
                    </tr>
                    <tr>
                        <td class="snippet-code-line-number">2</td>
                        <td class = "snippet-code-line-data">&emsp;println!("Hello world!");</td>
                    </tr>
                    <tr>
                        <td class="snippet-code-line-number">3</td>
                        <td class = "snippet-code-line-data">}</td>
                    </tr>
                </table>
            </div>
            <div class='snippet-code-container snippet-code-container--inactive' data-file="Things.ts">
                <table>
                    <tr>
                        <td class="snippet-code-line-number">1</td>
                        <td class = "snippet-code-line-data">fn helper() {</td>
                    </tr>
                    <tr>
                        <td class="snippet-code-line-number">2</td>
                        <td class = "snippet-code-line-data">&emsp;println!("How are you?");</td>
                    </tr>
                    <tr>
                        <td class="snippet-code-line-number">3</td>
                        <td class = "snippet-code-line-data">}</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class='snippet-footer'>
            <button class="snippet-footer-action snippet-collapse-expand" data-expanded="true">Collapse/Expand</button>
            <button class="snippet-footer-action">View on GitHub</button>
        </div>
    </div>
    <script src="embedded/scripts/snippet.js"></script>
</body>

</html>
